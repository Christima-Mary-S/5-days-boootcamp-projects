<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev Jobs</title>
    <link rel="shortcut icon" href="./media/logo.png" type="image/png">
    <link
    rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.0.7/css/all.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- https://kajabi-storefronts-production.kajabi-cdn.com/kajabi-storefronts-production/themes/284832/settings_images/rLlCifhXRJiT0RoN2FjK_Logo_roundbackground_black.png -->
    <header>
        <div class="header-container">
            <div class="logo">
                <img src="./media/logo.png" alt="">
            </div>
            <span>Clever Jobs</span>
        </div>
    </header>

    <div class="search">
        <div class="search-container">
            <div class="input-container">
                <i class="fas fa-search"></i>
                <input type="text" id="filter-jobs" name="filter-jobs" placeholder="Filter by title">
            </div>
            <div class="button-container">
                <span>Find Job</span>
            </div>
        </div>
    </div>

    <div class="jobs-list">
        <h1>Showing 15 Jobs</h1>
        <div class="jobs-container">
            <div class="job-tile">
                <div class="top">
                    <img src="https://img.utdstc.com/icon/24b/6ef/24b6ef30d610b7aa107a645af6a49b72e88e6b9691e5e1c2dbf4be33dbf71196:200" alt="">
                    <span class="material-icons more_horiz">more_horiz</span>
                </div>
                <div class="role-name">
                    <span>Lead Product Design</span>
                </div>
                <div class="description">
                    <span>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Earum itaque necessitatibus in architecto provident minus perspiciatis deserunt ex asperiores! Doloremque.</span>
                </div>
                <div class="buttons">
                    <div class="button apply-now">Apply Now</div>
                    <div class="button">Message</div>
                </div>
            </div>
            <div class="job-tile">
            </div>
            <div class="job-tile"></div> 
            </div>
            <div class="job-tile"> 
            </div>
            <div class="job-tile"> 
            </div>
            <div class="job-tile">
            </div>
            <div class="job-tile"> 
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
